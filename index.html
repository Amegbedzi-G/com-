<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFans | Login</title>
  
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>MyFans</h1>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div class="auth-form-container">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
          </div>
          
          <div class="form-group">
            <label for="login-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="login-email" placeholder="Your email address" required>
            </div>
            <div class="form-error" id="login-email-error"></div>
          </div>
          
          <div class="form-group">
            <div class="password-label">
              <label for="login-password">Password</label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="login-password" placeholder="Your password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="form-error" id="login-password-error"></div>
          </div>
          
          <div class="form-group remember-me">
            <label class="checkbox-container">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        
          
          <div class="mobile-switch">
            <p>Don't have an account? <a href="#" class="switch-form" data-form="signup">Sign up</a></p>
          </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join our community today</p>
          </div>
          
          <div class="form-group">
            <label for="signup-username">Username</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-error" id="signup-username-error"></div>
          </div>
          
          <div class="form-group">
            <label for="signup-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signup-email" placeholder="Your email address" required>
            </div>
            <div class="form-error" id="signup-email-error"></div>
          </div>
          
          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-password" placeholder="Create a password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-meter">
                <div class="strength-meter-fill" data-strength="0"></div>
              </div>
              <div class="strength-text">Password strength: <span>Weak</span></div>
            </div>
            <div class="form-error" id="signup-password-error"></div>
          </div>
          
          <div class="form-group terms">
            <label class="checkbox-container">
              <input type="checkbox" id="terms-checkbox" required>
              <span class="checkmark"></span>
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
            <div class="form-error" id="terms-error"></div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-signup">
            <span>Create Account</span>
            <i class="fas fa-arrow-right"></i>
          </button>
         
          
          <div class="mobile-switch">
            <p>Already have an account? <a href="#" class="switch-form" data-form="login">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="fas fa-check-circle"></i>
      <div class="toast-message">Notification message</div>
    </div>
    <div class="toast-progress"></div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth.js"></script>
</body>
</html>
