<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFans | Login</title>
  
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Create account</button>
      </div>
      
      <div class="auth-form-container">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="auth-header">
            <h1>L O G I N</h1>
            <p>Don't have an account? <a href="#" class="switch-form" data-form="signup">sign up</a></p>
          </div>
          
          <div class="form-group email-input">
            <div class="email-prefix"><i class="fas fa-envelope"></i></div>
            <input type="email" id="login-email" placeholder="email address" required>
          </div>
          
          <div class="form-group password-input">
            <input type="password" id="login-password" placeholder="Password" required>
            <a href="#" class="forgot-password">FORGOT</a>
          </div>
          
          <button type="submit" class="btn btn-primary">
            Login
            <i class="fas fa-arrow-right"></i>
          </button>
         
          </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <div class="auth-header">
            <div class="back-button"></div>
            <h1>S I G N - U P </h1>
            <p>Already have an account? <a href="#" class="switch-form" data-form="login">sign in</a></p>
          </div>
          
          <div class="form-group">
            <input type="text" id="signup-username" placeholder="Username" required>
          </div>
          
          <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">
            Sign up
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="fas fa-info-circle"></i>
      <span class="toast-message">Notification message</span>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
